---
- name: NodeJSのリポジトリを登録
  shell: sudo curl --silent --location https://rpm.nodesource.com/setup_8.x | sudo bash -
  tags:
    - yarn

- name: NodeJSのインストール
  yum:
    name: nodejs
    state: present
  tags:
    - yarn

- name: Yarnのリポジトリを登録
  shell: sudo curl --silent --location https://dl.yarnpkg.com/rpm/yarn.repo | sudo tee /etc/yum.repos.d/yarn.repo
  tags:
    - yarn

- name: Yarnをインストール
  shell: sudo curl -sL https://rpm.nodesource.com/setup_11.x | sudo bash - && sudo yum install nodejs
  tags:
    - yarn
