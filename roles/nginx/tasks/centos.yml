---
##################################################
# Define tasks
##################################################

- name: Install repository of nginx
  copy:
    src: nginx.repo
    dest: /etc/yum.repos.d/nginx.repo

- name: Install Nginx
  yum:
    name: nginx
    state: present

- name: Start nginx and Enable autostart
  systemd:
    name: nginx
    state: started
    enabled: yes
