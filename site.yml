##################################################
# 実行するロールを定義する
##################################################

- name:   Install commom packages
  hosts:  all
  become: yes # use sudo
  roles:
    - base

- name:   Install web group's packages
  hosts:  web
  become: yes # use sudo
  roles:
    - apache
    - docker
    - go
    - laravel
    - mailhog
    - mariadb
    - memcached
    - minio
    - nginx
    - php
    - redis
    - ruby
    - yarn

